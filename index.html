<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense</title>
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
</style>

<body>
    <h3>Your Total Expense is
        <h1 id="headingTotal"> </h1>
    </h3>

    <input id="inputAmount" type="number">
    <button id="btnAddExpense">+</button>

</body>

<script>
    // element of heading value to show value
    const headingEl = document.querySelector("#headingTotal");

    // init value of expense at 0
    totalExpense = 0;

    // Set heading element to totalExpense
    headingEl.textContent = totalExpense;

    // onButtonClick add inputAmount to totalExpense
    function addExpenseToTotal() {
        // read value from inputAmount
        const inputElement = document.querySelector("#inputAmount");
        const textAmount = inputElement.value;

        // convert it to number
        const expense = parseInt(textAmount);

        // add that value to totalExpense
        totalExpense = totalExpense + expense;

        // Set input value to zero when user add
        inputElement.value = null;

        // Set heading element to totalExpense
        headingEl.textContent = totalExpense;
    }

    // Get the button element
    const element = document.querySelector("#btnAddExpense");

    // listen on click
    element.addEventListener("click", addExpenseToTotal, false);

</script>

</html>
