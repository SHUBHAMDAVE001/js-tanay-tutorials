<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <title>Personal Expense</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navar-brand bg-0 h1">
            Xpers
        </span>
    </nav>
    <div class="container-fluid bg-light" style="min-height: 100vh">
        <div class="container">
            <div class="jumbotron mt-4">
                <div class="input-group mb-3">
                    <input type="text" id="inputAmount" class="form-control" placeholder="Amount spent"
                        aria-label="Amount spent" aria-describedby="spent in rupee" />
                    <div class="input-group-append">
                        <span class="input-group-text" id="spent in rupee">₹</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="spent at">@</span>
                    </div>
                    <input type="text" id="inputDesc" class="form-control" placeholder="spent On" aria-label="spent On"
                        aria-describedby="spent at" />
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="btnAddExpense">Add</button>
                    </div>
                </div>
            </div>
            <div>
                <h1 id="headingTotal"> </h1>
                <!-- <h4 id="tableData"></h4> -->


            </div>
            <div>
                <ul class="list-group" id="tableData">
                </ul>
            </div>
        </div>
    </div>


</body>

<script>
    // element for table 
    const tableEl = document.querySelector("#tableData");

    // element of heading value to show value
    const headingEl = document.querySelector("#headingTotal");

    // get reference to desc element
    const inputDescEl = document.querySelector("#inputDesc");

    // get reference to amount
    const inputElement = document.querySelector("#inputAmount");

    // init value of expense at 0
    totalExpense = 0;

    // Set heading element to totalExpense
    headingEl.textContent = totalExpense;

    // get an array 
    const allExpenses = [];

    // onButtonClick add inputAmount to totalExpense
    function addExpenseToTotal() {
        // get an object to save values
        const expenseObj = {};

        // read value from inputAmount
        const textAmount = inputElement.value;

        // read value from inputDesc
        const textDesc = inputDescEl.value;


        // convert it to number
        const expense = parseInt(textAmount);

        // set object with value and desc
        expenseObj.desc = textDesc;
        expenseObj.amount = expense;
        expenseObj.moment = new Date();

        // push obj in allExpense array
        allExpenses.push(expenseObj);

        // add that value to totalExpense
        totalExpense = totalExpense + expense;

        // Set input value to zero when user add
        inputElement.value = 0;

        // Templating
        let textValue = `Total expense of this month is : ${totalExpense}`

        // Set heading element to totalExpense
        headingEl.textContent = textValue;


        const allExpenseHtml = allExpenses.map(expense => {
            return createListItem(expense);
        });

        // set join to make an string
        const joinedExpenseHTML = allExpenseHtml.join("");

        tableEl.innerHTML = joinedExpenseHTML;

    }

    // Controller Functions
    function getDateString(moments) {
        return moments.toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        })
    }


    // view rendering
    function createListItem({ desc, amount, moment }) {
        return `
            <li class="list-group-item d-flex justify-content-between">
                <div class="d-flex flex-column">
                    ${desc}
                    <small class="text-muted">${getDateString(moment)}</small>
                </div>
                <div>
                    <span class="px-5">
                        ${amount}
                        <span id="spent in rupee">₹</span>
                    </span>
                    <button type="button" class="btn btn-outline-danger btn-sm">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </li>
        `;
    }

    // Get the button element
    const element = document.querySelector("#btnAddExpense");

    // listen on click
    element.addEventListener("click", addExpenseToTotal, false);

</script>

</html>
